<form (ngSubmit)="registrar()">
    <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre">
    <input type="text" placeholder="RUT" [(ngModel)]="rut" name="rut">
    <input type="datetime-local" placeholder="Entrada" [(ngModel)]="entrada" name="entrada">
    <input type="datetime-local" placeholder="Salida" [(ngModel)]="salida" name="salida">
    <button type="submit">Registrar</button>
  </form>
